<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function checkMultiAnswer(event) {
                let button = event.target;

                let buttonList = button.parentElement.querySelectorAll(".answer");
                for (let b of buttonList) {
                    b.style.backgroundColor = "#d9edff";
                }

                let feedback = button.parentElement.querySelector(".feedback");

                if (button.innerHTML == "1 person per 6 sheep") {
                    button.style.backgroundColor = "Green";
                    feedback.innerHTML = "Correct!";
                } else {
                    button.style.backgroundColor = "Red";
                    feedback.innerHTML = "Incorrect!";
                }

            }

            function checkFreeResponse(event) {

                // Get the element which triggered the event
                let button = event.target;

                // Get the input element corresponding to the button
                let input = button.parentElement.querySelector('input');

                // Check for correct answer
                if (input.value === 'Switzerland') {
                    input.style.backgroundColor = 'Green';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                } 
                else {
                    input.style.backgroundColor = 'Red';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button onclick="checkMultiAnswer(event)" class="answer">6 people per 1 sheep</button>
                <button onclick="checkMultiAnswer(event)" class="answer">3 people per 1 sheep</button>
                <button onclick="checkMultiAnswer(event)" class="answer">1 person per 1 sheep</button>
                <button onclick="checkMultiAnswer(event)" class="answer">1 person per 3 sheep</button>
                <button onclick="checkMultiAnswer(event)" class="answer">1 person per 6 sheep</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text"></input>
                <button onclick="checkFreeResponse(event)">Check Answer</button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>
</html>
